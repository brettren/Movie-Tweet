<div class="post">
  <div class="post-heading">
    <span class="post-title">
      {{p.subject}}
    </span>
    <span class="post-user">
      -- By {{p.user}}
    </span>
    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
