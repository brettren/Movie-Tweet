{% extends "base.html" %}

{% block content %}

	<div class="detailed-table">
		<table width=100%>
			<tr>
				<td style = "padding-left:20px" width=30%>
					<img src={{r["Poster"]}} />
				</td>
				
				<td style = "padding-left:40px">
					<h2>{{r["Title"]}}</h2>
					<table>
						<tr> 
							<td> Year </td>
							<td style = "padding-left: 20px"> {{r["Year"]}} </td>
						</tr> 

						<tr> 
							<td> Rated </td>
							<td style = "padding-left: 20px"> {{r["Rated"]}} </td>
						</tr> 

						<tr> 
							<td> Released </td>
							<td style = "padding-left: 20px"> {{r["Released"]}} </td>
						</tr> 

						<tr> 
							<td> Genre </td>
							<td style = "padding-left: 20px"> {{r["Genre"]}} </td>
						</tr> 

						<tr> 
							<td> Director </td>
							<td style = "padding-left: 20px"> {{r["Director"]}} </td>
						</tr> 

						<tr> 
							<td> Actors </td>
							<td style = "padding-left: 20px"> {{r["Actors"]}} </td>
						</tr> 

						<tr> 
							<td> Awards </td>
							<td style = "padding-left: 20px"> {{r["Awards"]}} </td>
						</tr> 

						<tr> 
							<td> imdbRating </td>
							<td style = "padding-left: 20px"> {{r["imdbRating"]}} </td>
						</tr> 
					</table>
					<br><br>
					{{r["Plot"]}}
				</td>
				
			</tr>
			<tr style = "padding:20px, 20px, 20px, 20px">
				 
			</tr>
		</table>
	</div>

{% endblock %}
